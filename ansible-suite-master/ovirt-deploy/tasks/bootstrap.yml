- name: Add export storage
  ovirt_storage_domain:
    auth: "{{ ovirt_auth }}"
    host: "{{ host_names[0] }}"
    name: "{{ export_name }}"
    data_center: "{{ dc_name }}"
    domain_function: export
    nfs:
      address: "{{ engine_ip }}"
      path: "{{ export_path }}"
  async: 120
  poll: 0
  register: export_nfs

- name: Add iso storage
  ovirt_storage_domain:
    auth: "{{ ovirt_auth }}"
    host: "{{ host_names[0] }}"
    name: "{{ iso_name }}"
    data_center: "{{ dc_name }}"
    domain_function: iso
    nfs:
      address: "{{ engine_ip }}"
      path: "{{ iso_path }}"
  async: 120
  poll: 0
  register: iso_nfs

- name: Wait for storages to be added
  async_status: "jid={{ item.ansible_job_id }}"
  register: job_result
  with_items:
    - "{{ iso_nfs }}"
    - "{{ export_nfs }}"
  until: job_result.finished
  retries: 40
  delay: 5

- name: Import template from glance
  ovirt_template:
    auth: "{{ ovirt_auth }}"
    state: imported
    name: "{{ template_name }}"
    image_provider:  "{{ glance_name }}"
    image_disk: "{{ glance_disk }}"
    storage_domain: "{{ nfs_name }}"
    cluster: "{{ cluster_name }}"

- name: Update quota mode of dacenter
  ovirt_datacenter:
    auth: "{{ ovirt_auth }}"
    name: "{{ dc_name }}"
    quota_mode: audit

- name: Create new vlan and assign it to cluster
  ovirt_network:
    auth: "{{ ovirt_auth }}"
    data_center: "{{ dc_name }}"
    name: "{{ network1_name}}"
    vlan_tag: 100
    vm_network: true
    description: VM Network on VLAN 100
    clusters:
      - name: "{{ cluster_name }}"
        assigned: true
        required: false

- name: Add non VM network
  ovirt_network:
    auth: "{{ ovirt_auth }}"
    data_center: "{{ dc_name }}"
    name: "{{ network2_name }}"
    vlan_tag: 200
    vm_network: false
    description: Non VM Network on VLAN 200, MTU 9000
    mtu: 9000

- name: Remove default datacenter
  ovirt_datacenter:
    auth: "{{ ovirt_auth }}"
    state: absent
    name: Default

- name: Remove default cluster
  ovirt_cluster:
    auth: "{{ ovirt_auth }}"
    state: absent
    name: Default

- name: Add datacenter quota
  ovirt_quota:
    auth: "{{ ovirt_auth }}"
    state: present
    name: "{{ quota_name }}"
    data_center: "{{ dc_name }}"
    storage_grace: 70
    storage_threshold: 90
    cluster_grace: 70
    cluster_threshold: 90
    clusters:
      - memory: 10
        cpu: 20
    storages:
      - size: 500
