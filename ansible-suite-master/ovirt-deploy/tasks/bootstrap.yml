---
- name: Add test datacenter
  ovirt_datacenter:
    auth: "{{ ovirt_auth }}"
    state: present
    name: "{{ dc_name }}"
    local: false
    compatibility_version: "{{ compatibility_version }}"

- name: Add cluster
  ovirt_cluster:
    auth: "{{ ovirt_auth }}"
    state: present
    name: "{{ cluster_name }}"
    data_center: "{{ dc_name }}"
    cpu_type: "{{ cpu_type }}"
    compatibility_version: "{{ compatibility_version }}"
    ballooning: true

- name: Add hosts to oVirt engine
  ovirt_host:
    auth: "{{ ovirt_auth }}"
    name: "{{ item.0 }}"
    address: "{{ item.1 }}"
    password: "{{ host_password }}"
    cluster: "{{ cluster_name }}"
    override_iptables: true
    timeout: 1200
    reboot_after_installation: false
    poll_interval: 10
  with_together:
    - "{{ host_names}}"
    - "{{ host_ips }}"

- name: Install cockpit on hosts
  yum:
    state: present
    name: cockpit-ovirt-dashboard
  delegate_to: "{{ item }}"
  with_items: ['lago-ansible-suite-master-host-0', 'lago-ansible-suite-master-host-1']

- name: Remove temporary RPM files
  file:
    state: absent
    path: "/dev/shm/*rpm"
  delegate_to: "{{ item }}"
  with_items: ['lago-ansible-suite-master-host-0', 'lago-ansible-suite-master-host-1']

- name: Add NFS storage
  ovirt_storage_domain:
    auth: "{{ ovirt_auth }}"
    name: "{{ nfs_name }}"
    host: "{{ host_names[0] }}"
    data_center: "{{ dc_name }}"
    nfs:
      address: "{{ engine_ip }}"
      path: "{{ nfs_path }}"
      timeout: 100
      retrans: 10

