---

# Remove the router before removing the subnet to remove the router interfaces

- name: Remove router router1
  os_router:
    cloud: "{{ cloud_name }}"
    state: absent
    name: router1

- name: Remove router router0
  os_router:
    cloud: "{{ cloud_name }}"
    state: absent
    name: router0

- name: Remove port net10_port1
  os_port:
    cloud: "{{ cloud_name }}"
    state: absent
    name: net10_port1

- name: Remove subnet net10_subnet1
  os_subnet:
    cloud: "{{ cloud_name }}"
    state: absent
    name: net10_subnet1

- name: Remove network net10
  os_network:
    cloud: "{{ cloud_name }}"
    state: absent
